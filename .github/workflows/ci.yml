name: CI - Run Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Test backend
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: emolearn/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: emolearn/backend
        run: npm ci
      
      - name: Run linter (if available)
        working-directory: emolearn/backend
        run: npm run lint --if-present || echo "No linter configured"
      
      - name: Run tests
        working-directory: emolearn/backend
        run: npm test --if-present || echo "No tests configured"

  # Test frontend
  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: emolearn/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: emolearn/frontend
        run: npm ci
      
      - name: Run linter (if available)
        working-directory: emolearn/frontend
        run: npm run lint --if-present || echo "No linter configured"
      
      - name: Build frontend
        working-directory: emolearn/frontend
        run: npm run build
      
      - name: Run tests
        working-directory: emolearn/frontend
        run: npm test -- --watchAll=false --passWithNoTests || echo "No tests configured"

  # Test Python service
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: emolearn/python-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
      
      - name: Run linter (if available)
        working-directory: emolearn/python-service
        run: python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "flake8 not available"
      
      - name: Run tests (if available)
        working-directory: emolearn/python-service
        run: python -m pytest || echo "No tests configured"
